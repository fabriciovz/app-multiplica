<mat-card [style.background-color]="color.color" >
  <mat-card-content>
    <div class="title">
        {{ color.year }}
    </div>
    <div class="content">
        {{ color.name | uppercase }}<br>
        <b>{{ color.color | uppercase }}</b>
    </div>
    <div class="finish">
        {{ color.pantone | uppercase }}
    </div>
  </mat-card-content>
</mat-card>
