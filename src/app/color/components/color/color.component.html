<mat-card>
  <mat-card-header>
    <mat-card-title>
      <p>
        {{ product.name }}
        >
      </p>
    </mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
  </div>
  <mat-card-content>
    <p>
      <b>{{ product.pantone | uppercase }}</b>
      <br />
      item: {{ product.id }}
    </p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
