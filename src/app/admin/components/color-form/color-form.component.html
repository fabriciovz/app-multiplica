<form [formGroup]="form" (ngSubmit)="save($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Color</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="ID" formControlName="id" matInput type="text">
              </mat-form-field>
            </div>
          </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Nombre" formControlName="name" matInput type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="Color" formControlName="color" matInput type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="Pantone" formControlName="pantone" matInput type="text">
              </mat-form-field>
            </div>
          </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="AÃ±o" formControlName="year" matInput type="year">
            </mat-form-field>
            <!-- <div *ngIf="priceField.errors && priceField.dirty">
              <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de 10000</p>
              <p *ngIf="priceField.hasError('required')">el campo es requerido</p>
            </div> -->
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
